<!DOCTYPE html>
<html lang="es">
<head>
  <title>Generador de enlaces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <h1 class="text-center">Generador de enlaces</h1>
    <form action="one.php" method="post" class="d-flex justify-content-center">
      <div class="mb-3">
        <label for="enlace" class="form-label">Ingresa el enlace:</label>
        <input type="text" class="form-control" id="enlace" name="enlace" placeholder="Ingresa el enlace">
      </div>
      <button type="submit" class="btn btn-primary btn-lg" style="position: absolute; bottom: 0;">Generar enlace</button>
    </form>
  </div>
  <script $(document).ready(function() {
  // Cuando se hace clic en el botón, envía el formulario
  $("#generar").click(function() {
    // Obtiene el formulario
    var form = $("#formulario");
    // Envia el formulario
    form.submit();
  });
});</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcNl+NtWjZq78iFy0xOFvLrZtX7E17yqVx0ms20n4Z8ZfKtfv7v7v7W" crossorigin="anonymous"></script>
</body>
</html>
